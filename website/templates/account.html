{% extends "base.html" %}

{% block content %}
  <div class="account-container">
    <div class="account-box">
      <div class="account-info">
        <h1>Account Information</h1>
        <p>Name : {{ user.first_name }}</p>
        <p>Email : {{ user.email }}</p>
        <p>Phone: {{ user.phone }}</p>
        <p>Citizenship: {{ user.citizenship }}</p>
        <form class="delete-form" method="post" action="{{ url_for('auth.delete_account') }}" onsubmit="return confirm('Are you sure you want to delete your account? This action cannot be undone.');">
          <button type="submit" class="btn btn-danger">Delete Account</button>
        </form>
      </div>
      <div class="profile-picture">
        {% if user.photo %}
        <img src="{{ user.photo }}" alt="User Photo" class="user-photo">
        {% else %}
          <div class="no-photo">No photo available</div>
        {% endif %}
      </div>
    </div>
  </div>
{% endblock %}
